<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>增加集中器</title>
	<link rel="stylesheet" type="text/css" href="../css/init.css" />
	
	<!-- <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"> -->
	<link rel="stylesheet" href="../css/main.css"/>
	
</head>
<body>
	<div id="container">
		<table class="table-edit">
			<form action="" method="post">
				
				<tbody>

					<tr>
						<td>采集服务器列表</td>
						<td>
							<select>
								<option>采集服务器列表</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>协议类型</td>
						<td>
							<select>
								<option>协议类型</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>端口列表</td>
						<td>
							<select>
								<option>端口列表</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>集中器名称</td>
						<td>
							<input type="text"/> 
						</td>
					</tr>
					<tr>
						<td>集中器编号</td>
						<td>
							<input type="text"/> 
						</td>
					</tr>
					<tr>
						<td>读取周期</td>
						<td>
							<input type="text"/> 
						</td>
					</tr>
					<tr>
						<td>使用状态</td>
						<td>
							<select>
								<option>使用状态</option>
								<option>未用</option>
								<option>使用</option>
							</select> 
						</td>
					</tr>
					<tr>
						<td>是否自动采集</td>
						<td>
							<select>
								<option>是</option>
								<option>否</option>
							</select> 
						</td>
					</tr>
					<tr>
						<td>抄表方案配置</td>
						<td>
							<select>
								<option>抄表方案配置</option>
								<option>1</option>
								<option>2</option>
							</select> 
						</td>
					</tr>

					
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<input type="submit" value="保存">
						</td>
					</tr>
				</tfoot>
			</form>
		</table>

	</div>
</body>
</html>
